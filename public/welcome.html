<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>coffee connect</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<!-- GOOGLE MAPS THINGY -->
	</head>
	<body>
		<div class="container">
			<div class="row" id="fontStyle"><h1>Welcome Back!</h1></div>
			<div class="row">
				<!-- THIS IS A SUBMISSION FORM FOR REGISTERED USERS TO LOGIN -->
				<form id="myForm">
					Name: <input type="text" id="userName"><br>
					Password <input type="text" id="userPass"><br>
					<br>
					<button type="submit" class="btn btn-default">Login</button>
				</form>
			</div>

			<div id="message-modal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Error</h2>
						</div>
						<div class="modal-body">
							<h4 id="error-text"></h4>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="assets/js/welcome.js" type="text/javascript"></script>
	</body>
</html>
