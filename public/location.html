<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>coffee connect</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">


	</head>
	<body>
		<!-- ONE CONTAINER TO BIND THEM ALL -->
		<div class="container">

			<div class="row" id="fontStyle">where are you?</div>

			<!-- USE HOME ADDRESS -->
			<div class="row" id="buttonStyle">
				<a id="home-address" class="button">use my home address</a>
			</div>

			<div class="row" id="buttonStyle">
				<a id="update-address" class="button">update my home address</a>
			</div>
			<!-- THIS WILL ACCESS THE USER'S CURRENT LOCATION -->
			<div class="row" id="buttonStyle">
				<a id="current-address" class="button">use my current location</a>
<!-- 				<br>(accuracy may vary) -->

			</div>
			<div class="row" id="buttonStyle">
				<a id="custom-address" class="button">use a custom address</a>
			</div>

		<!-- CLOSE THE CONTAINER -->
		</div>
		<div id="update-modal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">update address</h2>
						</div>
						<div class="modal-body">
							<input placeholder="Enter an address" id="update-input" type="text" />
						</div>
						<div class="modal-footer">
							<button type="button" id="update-submit" class="button" data-dismiss="modal">update</button>
						</div>
					</div>

				</div>
		</div>
		<div id="custom-modal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Enter Custom Address</h2>
						</div>
						<div class="modal-body">
							<input placeholder="Enter an address" id="custom-input" type="text" />
						</div>
						<div class="modal-footer">
							<button type="button" id="custom-submit" class="btn btn-default" data-dismiss="modal">Enter</button>
						</div>
					</div>

				</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbnqdrc-v_3ZxMG8fQS_53DnUUHUOSquc&libraries=places"></script>
		<script defer src="../assets/js/location.js" type="text/javascript"></script>
	</body>
</html>
