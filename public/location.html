<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>coffee connect</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">


	</head>
	<body>
		<!-- ONE CONTAINER TO BIND THEM ALL -->
		<div class="container">

			<div class="row" id="fontStyle">where are you?</div>

			<!-- USE HOME ADDRESS -->
			<div class="row" id="buttonStyle">
				<a id="home-address" class="button">use my home address</a>
			</div>

			<!-- USE CURRENT LOCATION -->
			<div class="row" id="buttonStyle">
				<a id="current-address" class="button">use my current location</a>
			</div>

			<!-- USE NEW LOCATION -->
			<div id="buttonStyle">
				<a id="custom-address" class="button">use a new location</a>
			</div>
			<div class="row">
				<input placeholder="enter an address" id="custom-input" type="text" />
			</div>

		<!-- CLOSE THE CONTAINER -->
		</div>
		
		<!-- SCRIPTS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbnqdrc-v_3ZxMG8fQS_53DnUUHUOSquc&libraries=places"></script>
		<script async defer src="../assets/js/location.js" type="text/javascript"></script>
	</body>
</html>
