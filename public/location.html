<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>coffee connect</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<!-- GOOGLE MAPS THINGY -->
	</head>
	<body>
		<div class="container">
			<div class="row"><h1>Where are you?</h1></div>
			<div class="row">
				<a id="home-address" class="btn btn-default">Use my home address</a>
			</div>
			<div class="row">
				<a id="update-address" class="btn btn-default">Update my home address</a>
			</div>
			<!-- THIS WILL ACCESS THE USER'S CURRENT LOCATION -->
			<div class="row">
				<a id="current-address" class="btn btn-default">Use my current location</a>
				<br>(Location Accuracy may vary)
			</div>
			<div class="row">
				Custom Location<br>
				<input placeholder="Enter an address" id="custom-input" type="text" />
				<br>
				<br>
				<a id="custom-address" class="btn btn-default">Use this location</a>
			</div>
		</div>
		<div id="message-modal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">Update Address</h2>
						</div>
						<div class="modal-body">
							<input placeholder="Enter an address" id="update-input" type="text" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Update</button>
						</div>
					</div>

				</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbnqdrc-v_3ZxMG8fQS_53DnUUHUOSquc&libraries=places"></script>
		<script defer src="../assets/js/location.js" type="text/javascript"></script>
	</body>
</html>
